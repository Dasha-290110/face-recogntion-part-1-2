<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
  <div class="container">
    
    <center>
     <h3 class="btn btn-default heading">Face recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following Face of the member: </p>
<b class="nameofobjects">
  <hr>
 Me
  <hr>
  My sister
  <hr>
  My father
  <hr>
  My mother
  <hr>
  My grand mother
  <hr>
  My grand father
  <hr>
</b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
     <div id="result"></div>
      <br><br>
    <button onclick="captureimage()" class="btn btn-danger">Capture the face of the person </button>
      <br><br>
      <button onclick="identifyimage()" class="btn btn-info">identify the face of the person</button>
      <br><br>

      <p style="font-size: 22px;">Face of the person: <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy of it: <span id="result_object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
